{% extends 'base_page.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column h-100 rounded-3 shadow-lg p-4">
              <div class="py-2 p-md-3">
                  <h1>Documents</h1>
                  <a class="btn btn-sm btn-primary pull-right" href="/createdocument">Add Document</a>
                  <div class="card-body table-responsive p-0" style="height: 300px;">
                    <table class="table table-head-fixed text-nowrap" id="items-display-table">
                      <thead>
                        <tr>
                            <th>Description</th>
                            <th>Files</th>
                            <th>Notarize</th>
                          <th> Apostille</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for each in documents %}
                            <tr>
                                <td>{{each.description}}</td>
                                <td><a href="/media/{{each.step_document}}" target="_blank">{{each.step_document}}</a></td>
                                <td>{{each.notarize}}</td>
                                <td>{{each.apostille}}</td>
                            </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
